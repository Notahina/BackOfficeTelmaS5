<div class="login-wrap">
	
	<div class="login-html">
		
		<img src="../../assets/Telma.jpg" class="image-telma">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-1" class="tab"></label>
		<div class="login-form">
			
			<div class="sign-in-htm">
				<form (ngSubmit)="LoginForm(myform)"  #myform="ngForm"novalidate>
					<div class="group">
						<label for="user" class="label">Login</label>
						<input id="login" name="login" type="text" class="input" ngModel required>
					</div>
					<div class="group">
						<label for="pass" class="label">Mot de passe</label>
						<input id="pass" type="password" name="Pwd" class="input" data-type="password" ngModel required>
					</div>
					
					<div class="group">
						<input type="submit" class="button" value="Connexion">
					</div>
					<div *ngIf="ErrorMessage!==''" class="error">
						{{ErrorMessage}}
					</div>
				</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
